<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update data</title>
</head>
<body>

    <h1>this is updatedata page</h1>
    <form action="/update/{{student.id}}/" method="post">

        {% csrf_token %}

        <label for="user">Username</label>
        <input type="text" id="user" name="username" value="{{student.username}}">
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" value="{{student.email}}">
        <br>
        <label for="phone">phone number</label>
        <input type="number" name="phone" id="phone" value="{{student.phone_number}}">
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" value="{{student.address}}">
        <br>
        <input type="submit" value="Submit data"/>

    </form>
</body>
</html>
